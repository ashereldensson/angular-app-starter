<!DOCTYPE html>
<html ng-app="app">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AngularJS Application Starter</title>
	<meta name="description" content="AngularJs Application Starter">
	
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	
	<!-- Include the layout-shell using ng-include -->
	<div ng-include="'app/layout/layout-shell.html'" class="main-wrapper"></div>
	
	
	<!-- Vendor (Bower Components) -->
	<script type="application/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
	<script type="application/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="application/javascript" src="vendor/angular/angular.min.js"></script>
	<script type="application/javascript" src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
	
	<!-- Environment Variables -->
	<!-- Make sure that ENV.js runs before the application -->
	<script type="application/javascript" src="config/ENV.js"></script>
	
	<!-- Application -->
	<script type="application/javascript" src="app/app.module.js"></script>
	
	<!-- Core -->
	<script type="application/javascript" src="app/core/core.module.js"></script>
	<script type="application/javascript" src="app/core/core.config.js"></script>
	<!-- Core: Services -->
	<script type="application/javascript" src="app/core/state-watcher.service.js"></script>
	<script type="application/javascript" src="app/core/data.service.js"></script>
	
	<!-- Dashboard -->
	<script type="application/javascript" src="app/dashboard/dashboard.module.js"></script>
	<script type="application/javascript" src="app/dashboard/dashboard.config.js"></script>
	<script type="application/javascript" src="app/dashboard/dashboard.controller.js"></script>
	
	<!-- Users -->
	<script type="application/javascript" src="app/users/users.module.js"></script>
	<script type="application/javascript" src="app/users/users.config.js"></script>
	<!-- Users: Listing -->
	<script type="application/javascript" src="app/users/users.controller.js"></script>
	<!-- Users: Details -->
	<script type="application/javascript" src="app/users/user-details.controller.js"></script>

</body>

</html>
